<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <div id="app">
        {{ message }},{{name}}
        <p>Use mustaches : {{ rawHtml }}</p>
        <p v-bind:id="pid">pid is {{pid}}</p>
        <p :id="pid">pid is {{pid}}</p>
        <p v-html="rawHtml"></p>
        <div @click="click1">
            <div @click.stop="click2">
                click me
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data : {
                message : 'hello vue',
                name : 'vue.js',
                pid : 'pidd',
                rawHtml : "<p>red</p>"
            },
            methods : {
                click1 : function(){
                    console.log("click1....");
                },
                click2 : function(){
                    console.log("click2....");
                },
            }
        });
    </script>
</body>
</html>
